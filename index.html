<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>

</head>
<body>
    <form action="" id="form">
        <h3>Login Form</h3>

<div>
    <input type="text" placeholder=" " id="name" class="input-text" required >
<label for="name" class="input-label" id = "name-label">User Name </label>
<i class="fas fa-check-circle" id="check"></i>
<p class="user-error error"> Please fill userName </p>
</div>

<div>
    <input type="email" placeholder=" " id="email" class="input-text" required >
<label for="email" class="input-label" id = "email-label"> Email </label>
<i class="fas fa-check-circle" id="check"></i>
<p class="email-error error"> Please fill correct email </p>
</div>

<div>
    <input type="password" placeholder=" " id="password" class="input-text" required >
<label for="password" class="input-label" id = "password-label"> Password </label>
<i class="fas fa-check-circle" id="check"></i>
<p class="password-error error"> Please fill password </p>

</div>
<div>
    <a href="#"  class="forget-password"> Forget Password ?</a>
</div>
<button class="submit" id="submit">Submit</button>

    </form>

    <script src="app.js"></script>
</body>
</html>
